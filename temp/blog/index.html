---
layout: default
title: Blog
---

<div class="container">
<h1>{{ page.title }}</h1>
<ul class="posts">
  <table class="highlight">
    <thead>
      <tr>
	<th data-field="date">Date</th>
	<th data-field="Title">Title</th>
      </tr>
    </thead>
    <tbody>
      {% for post in site.posts %}
      <tr>
	<td>{{ post.date | date_to_string }}</td>
	<td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</ul>
</div>
